app-id: com.jearcast.JearCast
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: jearcast-wrapper

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20

build-options:
  append-path: /usr/lib/sdk/node20/bin
  build-args:
    - --share=network

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-music:ro

modules:
  - name: jearcast
    buildsystem: simple
    build-commands:
      - npm config set cache /run/build/jearcast/.npm-cache
      - npm install
      - npm run build -- --linux dir
      
      - mkdir -p /app/lib/jearcast
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/metainfo
      
      - cp -r dist_electron/linux-unpacked/* /app/lib/jearcast/
      
      - install -Dm755 flathub/jearcast-wrapper /app/bin/jearcast-wrapper
      - install -Dm644 flathub/com.jearcast.JearCast.desktop /app/share/applications/com.jearcast.JearCast.desktop
      - install -Dm644 flathub/com.jearcast.JearCast.metainfo.xml /app/share/metainfo/com.jearcast.JearCast.metainfo.xml

      - |
        for size in 32 64 128 256 512; do
          install -Dm644 flathub/icons/hicolor/${size}x${size}/apps/com.jearcast.JearCast.png \
            /app/share/icons/hicolor/${size}x${size}/apps/com.jearcast.JearCast.png
        done

    sources:
      - type: git
        url: https://github.com/Josu09P/jearcastapp_electron_v3.git
        branch: main